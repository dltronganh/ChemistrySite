{{% extends 'main/header.html' %}

<head>
    {% load static %}
    <!-- Prism CSS -->
    <link href = "{% static "tinymce\css\prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    {% block content %}

        <br><br>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br><br>
            <button style="background-color:#EE6E73; color:white" class="btn btn-outline-info" type="submit">Sign Up</button>
        </form>

        <p>If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead. <p>
    {% endblock %}
</body>

<!-- Prism JS-->
<script src="{% static "tinymce\js\prism.js" %}"></script>
